<script>
window.onload = function() {
	var box = document.querySelector('#automatic');
	var lis = document.querySelectorAll('li');
	var img = document.querySelectorAll('img')
	var prev = document.querySelector('.prev_div');
	var next = document.querySelector('.next_div');
	var txt = document.querySelectorAll('.txt');
	var ico = document.querySelectorAll('.ico');
	var ico1 = document.querySelectorAll('.ico1');
	var line = document.querySelector('.line');
	var timer = 0;
	var arrs = [];
	
	// 函数自执行，将每个li下图片的宽度改为100%，跟随li，所以改变li宽度即改变img宽度
	(function(){
	    for(var i = 0; i <lis.length;i++){
	        var img = lis[i].getElementsByTagName("img")[0];
	        css(lis[i],"width",img.width);
	        img.style.width = "100%";
	    }
	})();
	
	//	鼠标移入移出动画
	prev.onmouseover = function() {
		startMove({
			el:ico1[0],
			target: {
				left:12,
				opacity: 1
			},
			time:300,
			type:"linear"
		})
		startMove({
			el:ico[0],
			target: {
				left:12,
				opacity: 1
			},
			time:300,
			type:"linear"
		})
		startMove({
			el:txt[0],
			target: {
				left:55,
				opacity: 1
			},
			time:300,
			type:"linear"
		})
	}
	next.onmouseover = function() {
		startMove({
			el:ico1[1],
			target: {
				right:12,
				opacity: 1
			},
			time:300,
			type:"linear"
		})
		startMove({
			el:ico[1],
			target: {
				right:12,
				opacity: 1
			},
			time:300,
			type:"linear"
		})
		startMove({
			el:txt[1],
			target: {
				right:55,
				opacity: 1
			},
			time:300,
			type:"linear"
		})
	}
	prev.onmouseout = function() {
		for(var i=0;i<txt.length;i++) {
			startMove({
				el:ico1[0],
				target: {
					left:0,
					opacity: 0
				},
				time:300,
				type:"linear"
			})
			startMove({
				el:ico[0],
				target: {
					left:0
				},
				time:300,
				type:"linear"
			})
			startMove({
				el:txt[0],
				target: {
					left:65,
					opacity: 0
				},
				time:300,
				type:"linear"
			})
		}
	}
	next.onmouseout = function() {
		for(var i=0;i<txt.length;i++) {
			startMove({
				el:ico1[1],
				target: {
					right:0,
					opacity: 0
				},
				time:300,
				type:"linear"
			})
			startMove({
				el:ico[1],
				target: {
					right:0
				},
				time:300,
				type:"linear"
			})
			startMove({
				el:txt[1],
				target: {
					right:65,
					opacity: 0
				},
				time:300,
				type:"linear"
			})
		}
	};
	
	
	//	获取li的属性，并存入数组的对象中	
	for(var i=0;i<lis.length;i++) {
		arrs[i] = {};
		arrs[i].width = css(lis[i],"width");
		arrs[i].left = css(lis[i],"left");
        arrs[i].top = css(lis[i],"top");
        arrs[i].opacity = css(lis[i],"opacity");
        arrs[i].zIndex = css(lis[i],"zIndex");
	}	
	//	console.log(arrs)
	
	//	鼠标点击图片切换	
	prev.onclick = function() {
		arrs.push(arrs.shift());
		getStyle() ;
	};	
	next.onclick = function() {
		arrs.unshift(arrs.pop());
		getStyle();
	};
	//	切换动画
	function getStyle() {
		//	边框事件
		css(line,'opacity',0);	
		//	forEach写法
		arrs.forEach(function(item,index) {
			css(lis[index],'zIndex',arrs[index].zIndex);
			startMove({
				el:lis[index],
				target:item,		//此时item本身就是对象，所以无需加{}
				type:"bounceOut",
				time:300,
				callBack: function() {
					startMove({
						el:line,
						target:{opacity:1},
						type:"bounceBoth",
						time:50
					})
				}
			})
		})
	}
	timer = setInterval(function(){
		next.onclick();
	},1000)
	box.onmouseover = function() {
		clearInterval(timer)
	}
	box.onmouseout = function() {
		timer = setInterval(function(){
			next.onclick();
		},1000)
	}
}
