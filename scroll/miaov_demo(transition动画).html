<script>
window.onload = function() {
	var lis = document.querySelectorAll('li');
	var img = document.querySelectorAll('img')
	var prev = document.querySelector('.prev_div');
	var next = document.querySelector('.next_div');
	var txt = document.querySelectorAll('.txt');
	var ico = document.querySelectorAll('.ico');
	var ico1 = document.querySelectorAll('.ico1');
	var arrL = [];
	var arrT = [];
	var arrW = [];
	var arrO = [];
	var arrZ = [];
	for(var i=0;i<lis.length;i++) {
		arrL.push(css(lis[i],'left'));
		arrT.push(css(lis[i],'top'));
		arrW.push(css(img[i],'width'));
		arrO.push(css(lis[i],'opacity'));
		arrZ.push(css(lis[i],'zIndex'));
	}
	//	鼠标移入移出动画
	prev.onmouseover = function() {
		startMove({
			el:ico1[0],
			target: {
				left:12,
				opacity: 1
			},
			time:300,
			type:"linear"
		})
		startMove({
			el:ico[0],
			target: {
				left:12,
				opacity: 1
			},
			time:300,
			type:"linear"
		})
		startMove({
			el:txt[0],
			target: {
				left:55,
				opacity: 1
			},
			time:300,
			type:"linear"
		})
	}
	next.onmouseover = function() {
		startMove({
			el:ico1[1],
			target: {
				right:12,
				opacity: 1
			},
			time:300,
			type:"linear"
		})
		startMove({
			el:ico[1],
			target: {
				right:12,
				opacity: 1
			},
			time:300,
			type:"linear"
		})
		startMove({
			el:txt[1],
			target: {
				right:55,
				opacity: 1
			},
			time:300,
			type:"linear"
		})
	}
	prev.onmouseout = function() {
		for(var i=0;i<txt.length;i++) {
			startMove({
				el:ico1[0],
				target: {
					left:0,
					opacity: 0
				},
				time:300,
				type:"linear"
			})
			startMove({
				el:ico[0],
				target: {
					left:0
				},
				time:300,
				type:"linear"
			})
			startMove({
				el:txt[0],
				target: {
					left:65,
					opacity: 0
				},
				time:300,
				type:"linear"
			})
		}
	}
	next.onmouseout = function() {
		for(var i=0;i<txt.length;i++) {
			startMove({
				el:ico1[1],
				target: {
					right:0,
					opacity: 0
				},
				time:300,
				type:"linear"
			})
			startMove({
				el:ico[1],
				target: {
					right:0
				},
				time:300,
				type:"linear"
			})
			startMove({
				el:txt[1],
				target: {
					right:65,
					opacity: 0
				},
				time:300,
				type:"linear"
			})
		}
	}
	
	//	鼠标点击图片切换
	prev.onclick = function() {
		arrL.push(arrL.shift());
		arrT.push(arrT.shift());
		arrW.push(arrW.shift());
		arrO.push(arrO.shift());
		arrZ.push(arrZ.shift());
		play();			
	};	
	next.onclick = function() {
		arrL.unshift(arrL.pop());
		arrT.unshift(arrT.pop());
		arrW.unshift(arrW.pop());
		arrO.unshift(arrO.pop());
		arrZ.unshift(arrZ.pop());
		play();
	};
	function play() {
		arrL.forEach(function(item,index) {
			lis[index].style.left = item +'px';
		})
		arrT.forEach(function(item,index) {
			lis[index].style.top = item +'px';
		})
		arrW.forEach(function(item,index) {
			img[index].style.width = item +'px';
		})
		arrO.forEach(function(item,index) {
			lis[index].style.opacity = item;
		})
		arrZ.forEach(function(item,index) {
			lis[index].style.zIndex = item;
		})
	}
}
</script>
